
    <div class="row">
      <div class="col-lg-12">
        <h1>Add Address Details</h1>
 

        <div ng-controller="formController as form">
          <form>
            <fieldset class="form-group">
              <label for="exampleInputHouseNumber">House number</label>
              <input type="text" class="form-control"  ng-model="form.user.house" id="exampleInputHouseNumber" placeholder="Enter House number">
            </fieldset>

            <fieldset class="form-group">
              <label for="exampleInputStreet">Street</label>
              <input type="text" class="form-control" ng-model="form.user.street" id="exampleInputStreet" placeholder="Enter name of the street">
            </fieldset>

            <fieldset class="form-group">
              <label for="exampleInputCity">City</label>
              <input type="text" class="form-control" ng-model="form.user.city" id="exampleInputCity" placeholder="Enter city">
            </fieldset>

            <fieldset class="form-group">
              <label for="exampleInputCountry">Country</label>
              <input type="text" class="form-control" ng-model="form.user.country" id="exampleInputCountry" placeholder="Enter country">
            </fieldset>
              
            <input type="button" ng-click="form.reset()" value="Reset" />
            <input type="submit" ng-click="form.update(form.user)" value="Save" />
          </form>
          <!--Preview user and master object 
          <pre>user = {{form.user | json}}</pre>
          <pre>master = {{form.master | json}}</pre>
          -->
        </div>
      </div>
    </div>
